    <!-- CSS style definition -->
    <style type="text/css">    
      #container {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: white;
      border: 0;
      }

      #navbar {
      font-family: Sans;
      }
      
      #navbar ul {
      font-size: normal;
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      }

      #navbar li {
      float: left;
      }

      #navbar li a, .drop_menu_item {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 1em 1.2em;
      text-decoration: none;
      }

      #navbar li a:hover, .dropdown:hover .drop_menu_item {
      background-color: #999999;
      }

      #navbar li.dropdown {
      display: inline-block;
      }

      #navbar .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333333;
      min-width: 160px;
      }

      #navbar .dropdown-content a {
      color: #ffffff;
      padding: 0.4em 0.6em;
      text-decoration: none;
      font-size: small;
      display: block;
      text-align: left;
      background-color: #333333;
      float: none;
      }

      #navbar .dropdown-content a:hover {
      background-color: #000000;
      color: #ffff00;
      }

      #navbar .dropdown:hover .dropdown-content {
      display: block;
      }
      
      #info_panel {
      position: absolute;
      height: 95%;
      display: inline;
      float: left;
      width: 20%;
      border: 1px solid #0000ff;
      bottom: 0;
      left: 0;
      }

      #image_panel {
      position: absolute;
      height: 95%;
      display: inline;
      float: right;
      width: 78%;
      border: 1px solid #ff0000;
      bottom: 0;
      right: 0;
      }
    </style>
  </head>
